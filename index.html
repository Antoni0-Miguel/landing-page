<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./src/CSS/style.css" />
    <!-- FAVicon -->
    <link
      rel="shortcut icon"
      href="./src/images/FAVICON-SPACEX.png"
      type="image/x-icon"
    />
    <title>Rumo a Marte-OneBitX</title>
  </head>
  <body class="py-5">
    <div class="container px-4 container1">
      <!-- LOGO -->
      <div class="text-center">
        <img
          class="img-fluid logo mt-3"
          src="./src/images/logoOneBitDark.png"
          alt=""
        />
      </div>

      <!-- Primeira divisão do form -->
      <p class="paragraph">1 - Qual seu nome?</p>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Primeiro nome</span>
        <input
          type="text"
          class="form-control"
          placeholder="Digite aqui"
          aria-label="username"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Segundo nome</span>
        <input
          type="text"
          class="form-control"
          placeholder="Digite aqui"
          aria-label="username"
          aria-describedby="basic-addon1"
        />
      </div>

      <!-- Segunda divisão do form -->
      <p class="mt-3 paragraph">2 - Qual o seu gênero?</p>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="flexradiodefault"
          id="flexradiodefault1"
        />
        <label for="flexradiodefault1" class="form-check-label"> Homem </label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="flexradiodefault"
          id="flexradiodefault2"
        />
        <label for="flexradiodefault2" class="form-check-label"> Mulher </label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="flexradiodefault"
          id="flexradiodefault3"
        />
        <label for="flexradiodefault3" class="form-check-label">
          Prefiro não informar</label
        >
      </div>

      <!-- Terceira divisão do form -->
      <p class="mt-3 paragraph">3 - Marque os treinamentos que você fez:</p>
      <div class="form-check form-switch">
        <input
          type="checkbox"
          class="form-check-input"
          role="switch"
          id="flexswitchcheckdefault"
        />
        <label for="flexswitchcheckdefault" class="form-check-label"
          >Treinamento básico de astronauta</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          type="checkbox"
          class="form-check-input"
          role="switch"
          id="flexswitchcheckdefault"
        />
        <label for="flexswitchcheckdefault" class="form-check-label"
          >Treinamento físico básico</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          type="checkbox"
          class="form-check-input"
          role="switch"
          id="flexswitchcheckdefault"
        />
        <label for="flexswitchcheckdefault" class="form-check-label"
          >Treinamento avançado de astronauta</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          type="checkbox"
          class="form-check-input"
          role="switch"
          id="flexswitchcheckdefault"
        />
        <label for="flexswitchcheckdefault" class="form-check-label"
          >Treinamento físico intenso</label
        >
      </div>

      <!-- Quarta divisão do form -->
      <p class="mt-3 paragraph">4 - Quais você acha que são suas qualidades?</p>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlinecheckbox1"
          value="option1"
        />
        <label class="form-check-label" for="inlinecheckbox1">Proativo</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlinecheckbox2"
          value="option2"
        />
        <label class="form-check-label" for="inlinecheckbox2">Resistente</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlinecheckbox3"
          value="option3"
        />
        <label class="form-check-label" for="inlinecheckbox3"
          >Não vomito facil</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlinecheckbox4"
          value="option4"
        />
        <label class="form-check-label" for="inlinecheckbox4"
          >Não temo Marcianos</label
        >
      </div>
      <div class="form-check form-check-inline mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlinecheckbox5"
          value="option5"
        />
        <label class="form-check-label" for="inlinecheckbox5"
          >Já vi todos os Star Wars</label
        >
      </div>

      <!-- Quinta divisão do form -->
      <div class="text-center">
        <button type="button" class="btn btn-outline-danger btn-send mb-3">
          Enviar
        </button>
      </div>
    </div>

    <!-- Footer -->
    <div class="container text-center footer">
      <p class="paragraph">
        Feito por Miguel Silva com base no curso Programador Full Stack
        JavaScript &copy;OneBitCode todos os direitos reservados - 2022
      </p>
    </div>
    <!-- JS bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </body>
</html>
